<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="coloumns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="image">
              <figure class="image image is-16by9">
                <img
                  src="https://images.unsplash.com/photo-1632328266313-8a1d49998fe2?q=80&w=2128&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Penalty Kick"
                />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="has-text-weight-medium">
                  <span id="p1display">0</span> to <span id="p2display">0</span>
                </h1>
                <p class="subtitle is-6">
                  Use the buttons below to change the score
                </p>
              </div>
              <div class="is-flex">
                <p class="mt-1 mr-2 mb-auto title is-6">Winning Score</p>
                <div class="select is-small is-rounded">
                  <select name="" id="dropDown">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="card-footer-item button is-primary" id="p1button">
                +1 Player One
              </button>
              <button class="card-footer-item button is-link" id="p2button">
                +1 Player Two
              </button>
              <button class="card-footer-item button is-info" id="reset">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
